<ng-container *ngIf="product.length !=0">
    <!-- <div> -->
        <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
              <thead>
                <tr>
                    <th>SN</th>
                    <th> Name</th>
                    <th> Description </th>
                    <th>Image </th>
                    <th>Price </th>
                    <th>Quantity </th>
                    <th> Total </th>
                    <th> Action</th>
                </tr>
             </thead>
             <tbody>
                <tr *ngFor="let item of product; let i=index">
                    <td>{{i +1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    s
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>

                    <td>
                        <button (click)="removeItem(item)" class="btn btn-danger">
                            <i class="fas fa trash"></i></button>
                    </td>
                </tr>
                <tr>
                <td colspan="4"></td>
                <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                <td><button routerLink="/product" class="btn btn-primary">Shop More </button></td>
                <td><button class="btn btn-success">Check Out </button></td>
                <td><strong> Grand Total: ${{grandTotal}}</strong></td>
            
               </tr>
            </tbody>
            </table>
        </div>
    </div>
    </div>
<!-- </div> -->

</ng-container>





<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://www.peppersquare.com/wp-content/uploads/2021/09/E-Commerce-Shopping-Cart@2x-1.jpg" alt="">
            <h4> Your Cart is empty!</h4>
            <h6>Add item to cart now</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
    
        </div>
    </div>
    
</ng-container>
